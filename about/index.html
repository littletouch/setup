<h2>关于</h2>

<p>The Setup是一个介绍你身边那些的极客们如何搞定自己的生活的小站。</p>

<h3>FAQ</h3>

<dl>
	<dt>我可以给你们提议采访对象吗？</dt>
	<dd>可以，我们非常的欢迎，你只需要填写这个<a href="/about/recommend.html">表格</a></dd>
    
	<dt>那么…我可以推荐自己吗？</dt>
	<dd>当然，你也只需要填写这个<a href="/about/self.html">表格</a></dd>

    <dt>你们怎么和<a href="http://usesthis.com/">这个网站</a>基本一样？</dt>
	<dd>是的，可以说我们是本地化的The Setup，在<a href="http://usesthis.com/community/">这里</a>你可以看到更多其他地区的版本。</dd>
	<dt>我可以自己做一个地区性/专门性的The Setup吗？</dt>
	<dd>完全可以。 这个项目是基于 Jekyll 的静态网站，你可以在 <a href="https://github.com/waferbaby/usesthis/">github</a> 看到所有代码，我们只是 fork 了它:) </dd>
</dl>
